<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIYO ጌም - Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC000; /* Yellowish background */
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .task-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .task-question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }
        .bonus-box {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
            width: 50px; /* Fixed width for the number box */
            text-align: center;
        }
        button.claim-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button.claim-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        button.claim-button:disabled {
            background-color: #a5d6a7; /* Lighter green when disabled */
            cursor: not-allowed;
        }
        .flash-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-message">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="task-box">
            <h1>Task</h1>
            <p class="task-question">Who created this game?</p>
            <form action="{{ url_for('complete_task') }}" method="post" id="taskForm">
                <div class="input-group">
                    <input type="text" name="answer" placeholder="መልስህን አስገባ" {% if task_completed %}disabled{% endif %}>
                    <div class="bonus-box">1000</div>
                </div>
                <button type="submit" class="claim-button" {% if task_completed %}disabled{% endif %}>Claim</button>
            </form>
            {% if task_completed %}
                <p style="color: green; font-weight: bold; margin-top: 15px;">ይህን ተግባር አጠናቅቀሃል!</p>
            {% endif %}
        </div>
    </div>

    <div class="navbar">
        <a href="{{ url_for('game') }}">Home</a>
        <a href="{{ url_for('task_page') }}">Task</a>
        <a href="{{ url_for('earn_page') }}">Earn</a>
        <a href="{{ url_for('members_page') }}">Members</a>
    </div>
</body>
</html>
